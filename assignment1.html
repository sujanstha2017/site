<html> 
    <head><title>table for sales information</title></head>
    <style>
        table
            {
               border-collapse: collapse;
            }
    </style>
    <body>
    <table border="1">
        <tr><td colspan="5">Sales Information</td></tr>
        <tr>
            <th>S.N.</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Quality</th>
        </tr>
        <tr>
        <td>1</td>
        <td>Laptop</td>
        <td rowspan="5"><center>4</center></td>
        <td>60000</td>
        <td>240000</td>
        </tr>
        <tr>
        <td>2</td>
        <td>Mouse</td>
        <td>600</td>
        <td>2400</td>
        </tr>
        <tr>
        <td>3</td>
        <td>Keyboard</td>
        <td>800</td>
        <td>3200</td>
        </tr>
        <tr>
        <td>4</td>
        <td>Pendrive</td>
        <td>1000</td>
        <td>4000</td>
        </tr>
        <tr>
        <td>5</td>
        <td>SSD Drive</td>
        <td>20000</td>
        <td>80000</td></tr>
        <tr><th colspan="4">Total:</th>
        <td>329600</td>
        </tr>
        <tr>
            <td colspan="5"><center>Thank you for shopping with us.</center></td></tr>
        
        </table>
    </body>
</html>
